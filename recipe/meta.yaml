{% set name = "pyfuse3" %}
{% set version = "3.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyfuse3-{{ version }}.tar.gz
  sha256: 793493f4d5e2b3bc10e13b3421d426a6e2e3365264c24376a50b8cbc69762d39

build:
  number: 0
  skip: true  # [not linux64]
  script:
    - {{ PYTHON }} setup.py build_cython
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - cython
    - libfuse
  run:
    - python
    - trio >=0.15
    - libfuse

test:
  imports:
    - pyfuse3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/libfuse/pyfuse3
  summary: Python 3 bindings for libfuse 3 with async I/O support
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
